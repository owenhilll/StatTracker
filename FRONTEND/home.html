		<script>
        function loadTeams(){    
            var url = `http://localhost:5000/stats/` + document.getElementById("teams").value;
            console.log(url);
            $.ajax({url:url, dataType:"json"}).then(function(data) {
				document.getElementById("name").innerHTML += (data.name).toLocaleString();
                document.getElementById("wins").innerHTML += (data.wins).toLocaleString();
				document.getElementById("losses").innerHTML += (data.losses).toLocaleString();
				document.getElementById("pf").innerHTML += (data.pointsf).toLocaleString();
				document.getElementById("pa").innerHTML += (data.pointsa).toLocaleString();
				document.getElementById("statsMLB").style.display = "";
            })
        }
        </script>
